<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Forever üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    height: 100vh;
    background: linear-gradient(45deg, #ffdde1, #ee9ca7, #ffdde1);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.glass-card {
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.4);
    border-radius: 30px;
    padding: 40px 30px;
    width: 360px;
    min-height: 550px;
    box-shadow: 0 8px 32px 0 rgba(255, 77, 109, 0.2);
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    animation: cardFloat 3s ease-in-out infinite;
    position: relative;
    z-index: 10;
}

@keyframes cardFloat {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.teddy { font-size: 80px; filter: drop-shadow(0 0 10px #ff4d6d); }

h1 { 
    font-family: 'Great Vibes', cursive; 
    font-size: 3rem; 
    color: #c9184a; 
    margin: 10px 0;
}

.quote {
    font-style: italic;
    font-size: 0.9rem;
    color: #590d22;
    margin-bottom: 20px;
    line-height: 1.4;
}

.main-question {
    font-size: 1.2rem;
    font-weight: 600;
    color: #800f2f;
    margin-bottom: 10px;
}

.btn-container {
    position: relative;
    height: 150px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    margin-top: 10px;
}

.btn {
    width: 100px;
    height: 45px;
    border: none;
    border-radius: 50px;
    font-weight: 600;
    cursor: pointer;
    position: absolute;
    transition: all 0.15s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    left: 25%; /* Balanced Position */
    top: 50%;
    transform: translateY(-50%);
    z-index: 100;
}

#noBtn {
    background: #fff;
    color: #ff4d6d;
    left: 55%; /* Balanced Position */
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
}

.ticket {
    background: #fff;
    padding: 25px;
    border-radius: 20px;
    border: 2px dashed #ff4d6d;
    animation: scaleUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

@keyframes scaleUp { from { transform: scale(0); } to { transform: scale(1); } }

.heart-particle {
    position: fixed;
    pointer-events: none;
    animation: fall linear forwards;
    z-index: 1;
}

@keyframes fall { to { transform: translateY(110vh) rotate(360deg); opacity: 0; } }
</style>
</head>

<body>
<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="glass-card" id="cardContent">
    <div class="top-section">
        <div class="teddy">üß∏</div>
        <h1>Hey Gorgeous...</h1>
        <p class="quote">"I‚Äôve made a lot of bad choices in my life, but loving you isn't one of them. You‚Äôre the best thing that ever happened to me." <br>‚Äî <b>The Vampire Diaries</b></p>
    </div>

    <div class="bottom-section">
        <p class="main-question">Will you be my Valentine?</p>
        <div class="btn-container" id="area">
            <button class="btn" id="yesBtn" onclick="celebrate()">YES</button>
            <button class="btn" id="noBtn" onmouseover="dodge()" onclick="dodge()">NO</button>
        </div>
    </div>
</div>

<script>
// Music starts on first click anywhere
document.body.addEventListener('click', () => {
    const audio = document.getElementById('bgMusic');
    if (audio.paused) { audio.play(); }
}, { once: true });

function dodge() {
    const btn = document.getElementById("noBtn");
    const container = document.getElementById("area");
    
    // Limits movement so it stays inside pink box
    const maxX = container.offsetWidth - btn.offsetWidth - 10;
    const maxY = container.offsetHeight - btn.offsetHeight - 10;
    
    let newX = Math.random() * maxX;
    let newY = Math.random() * maxY;
    
    btn.style.transform = "none";
    btn.style.left = newX + "px";
    btn.style.top = newY + "px";
}

function celebrate() {
    const card = document.getElementById("cardContent");
    card.innerHTML = `
        <div class="ticket">
            <h2 style="font-family:'Great Vibes'; font-size: 2.5rem; color:#ff4d6d;">Forever Yours</h2>
            <p style="margin: 15px 0;">This ticket entitles you to:</p>
            <h1 style="color:#c9184a">14th FEB ‚ù§Ô∏è</h1>
            <p>Emotional Support ü§ù<br>Warm Hugs ü§ó<br>Pure Soul Connection ‚ú®</p>
            <p style="font-size: 0.8rem; margin-top: 15px;">"In your eyes, I found my home."</p>
            <div style="font-size: 40px; margin-top: 10px;">üåπüíñüíç</div>
        </div>
    `;
    startHeartRain();
}

function startHeartRain() {
    const emojis = ["üíñ", "üíï", "üåπ", "‚ú®", "üå∏", "üíå"];
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart-particle";
        heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "-5vh";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 150);
}
</script>

</body>
</html>
